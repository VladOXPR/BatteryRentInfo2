<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px; /* Remove extra padding */ /* Prevents unwanted shifting */
            background-color: #000000; /* Black background */
            color: #FFFFFF; /* White text for contrast */

        #output {

        }

        .view-locations-btn {

            font-size: 16px;
            color: white;
            background-color: #172229;
            border: 1px solid #1D2B34;
            border-radius: 10px;
            cursor: pointer;

        }

        .view-locations-btn:hover {

        }

        #batteryIdDisplay {
            font-weight: bold;
            margin-top: 30px;
            font-weight: bold;
            font-size: 30px;
            color: #1F1F1F;
        }

        #elapsedTime {
            margin: 0px;
            font-size: 75px; /* Make the text larger */
            font-weight: bold; /* Make the text bold */
            color: #FFFFFF; /* Gold color for visibility */; /* Dark background to make it stand out */
            padding: 0px; /* Add some padding */
            border-radius: 5px; /* Slightly rounded corners */
            display: inline-block;
        }

        #amountPaid {
            margin-top: -10px;
            margin-bottom: -10px;
            margin-left: 0px;
            margin-right: 0px;
            font-size: 50px; /* Smaller size */
            font-family: Arial, sans-serif; /* Same as rent duration */
            font-weight: bold; /* Bold like rent duration */
            font-style: normal;
            color: #009FFF; /* Blue color for visibility */
            padding: 0px; /* Add some padding */
            border-radius: 10px; /* Slightly rounded corners */
            display: inline-block; /* Keep it inline but apply styles properly */
        }

        /* Container wrapper for side-by-side layout */
        .containers-wrapper {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        #amountPaidContainer {
            background-color: #000000;
            border-radius: 10px;
            padding: 10px 20px;
            border: 1px solid #262626;
            text-align: left;
            flex: 1;
        }

        /* New container with #FE402E background */
        #newContainer {
            background-color: #FE402E;
            border-radius: 10px;
            padding: 10px 20px;
            border: 1px solid #262626;
            text-align: left;
            flex: 1;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #newContainer:hover {
            background-color: #d63426;
        }

        #newContainerValue {
            margin-top: -10px;
            margin-bottom: -10px;
            margin-left: 0px;
            margin-right: 0px;
            font-size: 75px;
            font-family: "Jersey 10", serif;
            font-weight: 400;
            font-style: normal;
            color: #FFFFFF;
            padding: 0px;
            border-radius: 10px;
            display: inline-block;
        }

        #elapsedTimeContainer {
            Margin-top: 40px;
            Margin-bottom: 40px;
            text-align: Center;
        }

        .support-btn {
            display: block;
            width: 100%; /* Slightly less margin to be close to the other button */
            color: white;
            background-color: #1F1F1F;
            border: 1px solid #262626;
            border-radius: 10px;
            cursor: pointer;
            text-align: left;
            padding: 20px;
            margin-top: 8px;
        }

        .support-btn:hover {
            background-color: #262626;
        }



    </style>
</head>
<body>
<div id="output">
    <div id="elapsedTimeContainer">
        <p style="
            margin: 0px;
            font-size: 25px; /* Make the text larger */
            font-weight: bold;
            color: #CCCCCC;

        ">
            Rent Duration
        </p>
        <p id="elapsedTime">Loading...</p>
    </div>

    <hr style="height: 1px; background-color: #262626; border: none;">

    <div class="containers-wrapper">
        <div id="amountPaidContainer">
            <p style="
                margin: 0px;
                font-size: 25px;
                font-family: Arial, sans-serif;
                font-weight: bold;
                font-style: normal;
                color: #CCCCCC;
                width: fit-content;
            ">
                Paid
            </p>
            <p id="amountPaid">Loading...</p>
        </div>

        <div id="newContainer" onclick="window.open('https://join.sizl.com/download?gad_source=1&gad_campaignid=22219313015&gbraid=0AAAAAq09m4SKH1GEmpDrN-jVrpvEI0e-C&gclid=Cj0KCQjwpf7CBhCfARIsANIETVpv5sYTNK_JWvoYSKHzHIN21adMO_Wlc2TRaJzJirNyfWokgVHsSVcaAlicEALw_wcB&fbp=fb.1.1751129709957.223715049220526725', '_blank');">
        </div>
    </div>
</div>

<hr style="height: 1px; background-color: #262626; border: none;">

<button class="support-btn" onclick="contactSupport()">
    <div style="
        font-size: 25px;
    ">
        Customer Support
    </div>
    <div style="
        font-size: 13px;
        color: #9D9D9D;
        margin-top: 10px;
    ">
        Questions, Complaints, Refunds
    </div>
</button>

<button class="view-locations-btn" onclick="window.open('https://cuublocations.glide.page/dl/d0a5f4', '_blank');">
    <div style="
        font-size: 25px;
    ">
        Find locations to return
    </div>
    <div style="
        font-size: 13px;
        color: #009FFF;
        margin-top: 10px;
    ">
        View Map
    </div>
</button>

<p id="batteryIdDisplay"></p>

<script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.4.4/luxon.min.js"></script>
<script>
    const { DateTime } = luxon;
    let borrowTime = null;

    function convertChinaToChicagoTime(chinaTimeStr) {
        return chinaTimeStr ? DateTime.fromISO(chinaTimeStr, { zone: "Asia/Shanghai" }).setZone("America/Chicago") : null;
    }

    function getTimeElapsed(startTime) {
        if (!startTime) return "Invalid Time";
        const diff = DateTime.now().setZone("America/Chicago").diff(startTime, ['hours', 'minutes', 'seconds']);
        const hours = String(diff.hours).padStart(2, '0');  // Add leading zero if single digit
        const minutes = String(diff.minutes).padStart(2, '0');  // Add leading zero if single digit
        const seconds = String(Math.floor(diff.seconds)).padStart(2, '0');  // Add leading zero if single digit
        return `${hours}:${minutes}:${seconds}`;
    }


    function calculateAmountPaid(startTime) {
        if (!startTime) return "$0.00";

        const hoursElapsed = DateTime.now().diff(startTime, 'hours').hours;
        let amount = 0;

        if (hoursElapsed <= 72) {
            // Charge $3 per day, round up to nearest day
            const days = Math.ceil(hoursElapsed / 24);
            amount = days * 3;
        } else {
            // Flat $40 total if more than 72 hours
            amount = 40;
        }

        return `$${amount.toFixed(2)}`;
    }



    function updateElapsedTime() {
        if (borrowTime) {
            document.getElementById("elapsedTime").textContent = getTimeElapsed(borrowTime);
            document.getElementById("amountPaid").textContent = calculateAmountPaid(borrowTime);
        }
    }

    async function fetchBatteryData() {
        const batteryId = window.location.pathname.substring(1);
        const outputDiv = document.getElementById("output");
        const batteryIdDisplay = document.getElementById("batteryIdDisplay");

        if (!batteryId) {
            // Demo mode
            batteryIdDisplay.textContent = "Demo Battery";

            // Generate a random time between 1 and 60 minutes ago
            const randomMinutes = Math.floor(Math.random() * 60) + 1;
            borrowTime = DateTime.now().minus({ minutes: randomMinutes });

            outputDiv.innerHTML = `
            <div id="elapsedTimeContainer">
                <p style="
                    margin: 0px;
                    font-size: 25px;
                    font-weight: bold;
                    color: #CCCCCC;
                ">
                    Rent Duration (Demo)
                </p>
                <p id="elapsedTime">${getTimeElapsed(borrowTime)}</p>
            </div>

            <hr style="height: 1px; background-color: #262626; border: none;">

            <div class="containers-wrapper">
                <div id="amountPaidContainer">
                    <p style="
                        margin: 0px;
                        font-size: 25px;
                        font-family: Arial, sans-serif;
                        font-weight: bold;
                        font-style: normal;
                        color: #CCCCCC;
                        width: fit-content;
                    ">
                        Paid
                    </p>
                    <p id="amountPaid" style="font-family: Arial, sans-serif; font-weight: bold; font-size: 50px;">$3.00</p>
                </div>

                <div id="newContainer" onclick="window.open('https://join.sizl.com/download?gad_source=1&gad_campaignid=22219313015&gbraid=0AAAAAq09m4SKH1GEmpDrN-jVrpvEI0e-C&gclid=Cj0KCQjwpf7CBhCfARIsANIETVpv5sYTNK_JWvoYSKHzHIN21adMO_Wlc2TRaJzJirNyfWokgVHsSVcaAlicEALw_wcB&fbp=fb.1.1751129709957.223715049220526725', '_blank');">
                </div>
            </div>
        `;
            return;
        }

        batteryIdDisplay.textContent = `${batteryId}`;
        const host = window.location.hostname;
        const port = window.location.port ? `:${window.location.port}` : '';
        const apiUrl = `https://${host}${port}/api/battery/${batteryId}`;

        try {
            const response = await fetch(apiUrl);
            if (!response.ok) throw new Error("Battery not found");

            const data = await response.json();
            outputDiv.innerHTML = "";

            if (data.pGhtime) {
                const chiReturnTime = convertChinaToChicagoTime(data.pGhtime);
                const finalAmountPaid = data.finalAmountPaid || calculateAmountPaid(convertChinaToChicagoTime(data.pBorrowtime), chiReturnTime);

                outputDiv.innerHTML = `
                <div id="elapsedTimeContainer">
                    <p style="
                        margin: 0px;
                        font-size: 50px;
                        font-weight: bold;
                        color: #CCCCCC;
                    ">
                        Battery Returned
                    </p>
                </div>

                <hr style="height: 1px; background-color: #262626; border: none;">

                <div class="containers-wrapper">
                    <div id="amountPaidContainer">
                        <p style="
                            margin: 0px;
                            font-size: 25px;
                            font-family: Arial, sans-serif;
                            font-weight: bold;
                            font-style: normal;
                            color: #CCCCCC;
                            width: fit-content;
                        ">
                            Paid
                        </p>
                        <p id="amountPaid" style="font-family: Arial, sans-serif; font-weight: bold; font-size: 50px;">${finalAmountPaid}</p>
                    </div>

                    <div id="newContainer" onclick="window.open('https://join.sizl.com/download?gad_source=1&gad_campaignid=22219313015&gbraid=0AAAAAq09m4SKH1GEmpDrN-jVrpvEI0e-C&gclid=Cj0KCQjwpf7CBhCfARIsANIETVpv5sYTNK_JWvoYSKHzHIN21adMO_Wlc2TRaJzJirNyfWokgVHsSVcaAlicEALw_wcB&fbp=fb.1.1751129709957.223715049220526725', '_blank');">
                    </div>
                </div>
            `;
            } else {
                borrowTime = convertChinaToChicagoTime(data.pBorrowtime);
                if (borrowTime) {
                    outputDiv.innerHTML = `
                    <div id="elapsedTimeContainer">
                        <p style="
                            margin: 0px;
                            font-size: 25px;
                            font-weight: bold;
                            color: #CCCCCC;
                        ">
                            Rent Duration
                        </p>
                        <p id="elapsedTime">${getTimeElapsed(borrowTime)}</p>
                    </div>

                    <hr style="height: 1px; background-color: #262626; border: none;">

                    <div class="containers-wrapper">
                        <div id="amountPaidContainer">
                            <p style="
                                margin: 0px;
                                font-size: 25px;
                                font-family: Arial, sans-serif;
                                font-weight: bold;
                                font-style: normal;
                                color: #CCCCCC;
                                width: fit-content;
                            ">
                                Paid
                            </p>
                            <p id="amountPaid" style="font-family: Arial, sans-serif; font-weight: bold; font-size: 50px;">${calculateAmountPaid(borrowTime)}</p>
                        </div>

                        <div id="newContainer" onclick="window.open('https://join.sizl.com/download?gad_source=1&gad_campaignid=22219313015&gbraid=0AAAAAq09m4SKH1GEmpDrN-jVrpvEI0e-C&gclid=Cj0KCQjwpf7CBhCfARIsANIETVpv5sYTNK_JWvoYSKHzHIN21adMO_Wlc2TRaJzJirNyfWokgVHsSVcaAlicEALw_wcB&fbp=fb.1.1751129709957.223715049220526725', '_blank');">
                        </div>
                    </div>
                `;
                } else {
                    outputDiv.innerHTML = `<p><strong>Invalid Borrow Time</strong></p>`;
                }
            }
        } catch (error) {
            outputDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            console.error("Error:", error.message);
        }
    }





    window.onload = () => {
        fetchBatteryData();
        setInterval(updateElapsedTime, 1000);
        setInterval(fetchBatteryData, 10000);
    };

    function contactSupport() {
        const batteryId = window.location.pathname.substring(1) || "Unknown Battery";
        const message = encodeURIComponent(`The number on my battery is: ${batteryId}`);
        window.location.href = `sms:7736384996?body=${message}`;
    }

</script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
</body>
</html>
